<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MattTube</title>
  <style>
    /* CSS STARTS HERE */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #1a1a1a;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header a {
      color: white;
      text-decoration: none;
    }
    header input {
      padding: 5px;
      width: 300px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: white;
    }
    .content {
      display: flex;
      gap: 20px;
      padding: 20px;
      display: none;
      margin-top: 60px;
    }
    .video-section {
      flex: 3;
    }
    .side-video-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .video-card {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    .video-card h3 {
      font-size: 18px;
      color: #fff;
      margin: 10px 0;
    }
    .video-card p {
      color: #ccc;
    }
    .video-thumbnail {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .comments-section {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .comment-input {
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: white;
      border-radius: 8px;
      border: 1px solid #444;
    }
    .comment-list {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    .comment {
      background-color: #2c2c2c;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #ccc;
    }
    .transparent-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: rgba(255, 255, 255, 0.3);
      font-weight: bold;
    }
    #videoIframe {
      width: 100%;
      height: 400px;
      border-radius: 8px;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    .disabled-thumbnail {
      pointer-events: none;
      opacity: 0.5;
    }
    /* CSS ENDS HERE */
  </style>
</head>

<body>

  <!-- Header -->
  <header id="header">
    <a href="index.html" id="homeLink">
      <h1>MattTube</h1>
    </a>
    <input type="text" placeholder="Search videos..." id="searchInput" />
  </header>

  <!-- Search Results -->
  <div id="searchResults" style="margin-top: 80px; padding: 20px; display: none;">
    <h2>Search Results</h2>
    <div id="searchResultsList" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>
  </div>

  <!-- Main Video Card -->
  <div class="video-card" onclick="openVideo('0e3GPea1Tyg', '$456,000 Squid Game In Real Life! - MrBeast')">
    <img class="video-thumbnail" src="https://img.youtube.com/vi/0e3GPea1Tyg/0.jpg" alt="MrBeast Squid Game" />
    <h3>$456,000 Squid Game In Real Life! - MrBeast</h3>
    <p>MrBeast • 200M views • 2 months ago</p>
  </div>

  <!-- Video Content Section -->
  <div class="content" id="videoContent">
    <div class="video-section">
      <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <h3 id="videoTitle"></h3>
      <p id="videoInfo"></p>

      <div class="buttons">
        <button class="button" id="likeBtn" onclick="toggleLike()">Like</button>
        <button class="button" id="subscribeBtn" onclick="toggleSubscribe()">Subscribe</button>
      </div>

      <div class="comments-section">
        <textarea id="commentInput" class="comment-input" placeholder="Add a comment..."></textarea>
        <button class="button" onclick="addComment()">Post Comment</button>

        <div class="comment-list" id="commentList"></div>
        <p id="commentCount"></p>
      </div>
    </div>

    <!-- Sidebar Videos -->
    <div class="side-video-section">
      <div class="video-card" onclick="openVideo('1gLHZtGf3G4', 'Side Video 1')">
        <img class="video-thumbnail" src="https://img.youtube.com/vi/1gLHZtGf3G4/0.jpg" alt="Side Video 1" />
        <h3>Side Video 1</h3>
        <p>100M views • 1 month ago</p>
      </div>
      <div class="video-card" onclick="openVideo('2L6lXZdqY-E', 'Side Video 2')">
        <img class="video-thumbnail" src="https://img.youtube.com/vi/2L6lXZdqY-E/0.jpg" alt="Side Video 2" />
        <h3>Side Video 2</h3>
        <p>50M views • 3 weeks ago</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MattTube</p>
  </footer>

  <!-- Transparent Text -->
  <div class="transparent-text">proof matthew pella made this!</div>

  <!-- JavaScript -->
  <script>
    const musicResults = [
      { title: "Faded - Alan Walker", artist: "Alan Walker", thumbnail: "https://img.youtube.com/vi/60ItHLz5WEA/0.jpg", videoId: "60ItHLz5WEA" },
      { title: "Blinding Lights - The Weeknd", artist: "The Weeknd", thumbnail: "https://img.youtube.com/vi/fHI8X4OXluQ/0.jpg", videoId: "fHI8X4OXluQ" },
      { title: "Dance Monkey - Tones and I", artist: "Tones and I", thumbnail: "https://img.youtube.com/vi/q0hyYWKXF0Q/0.jpg", videoId: "q0hyYWKXF0Q" }
    ];

    document.getElementById('searchInput').addEventListener('input', function (e) {
      const query = e.target.value.toLowerCase();
      const resultsContainer = document.getElementById('searchResults');
      const resultsList = document.getElementById('searchResultsList');

      if (query.length === 0) {
        resultsContainer.style.display = 'none';
        resultsList.innerHTML = '';
        return;
      }

      const filtered = musicResults.filter(video => 
        video.title.toLowerCase().includes(query) ||
        video.artist.toLowerCase().includes(query)
      );

      resultsList.innerHTML = '';
      filtered.forEach(video => {
        const card = document.createElement('div');
        card.classList.add('video-card');
        card.style.width = '200px';
        card.style.cursor = 'pointer';
        card.onclick = () => openVideo(video.videoId, video.title);

        card.innerHTML = `
          <img class="video-thumbnail" src="${video.thumbnail}" alt="${video.title}">
          <h3>${video.title}</h3>
          <p>${video.artist}</p>
        `;
        resultsList.appendChild(card);
      });

      resultsContainer.style.display = filtered.length > 0 ? 'block' : 'none';
    });

    function disableElements() {
      document.getElementById('header').classList.add('disabled');
      document.querySelectorAll('.video-card').forEach(card => card.classList.add('disabled'));
      document.getElementById('homeLink').classList.add('disabled');
    }

    function enableElements() {
      document.getElementById('header').classList.remove('disabled');
      document.querySelectorAll('.video-card').forEach(card => card.classList.remove('disabled'));
      document.getElementById('homeLink').classList.remove('disabled');
      document.getElementById('videoContent').style.display = 'none';
    }

    function getUsername() {
      return localStorage.getItem('username');
    }

    function setUsername() {
      let username = prompt('Please set a unique username:');
      if (username) {
        const existingUsers = JSON.parse(localStorage.getItem('usernames')) || [];
        if (existingUsers.includes(username)) {
          alert('Username already taken. Please choose another one.');
          setUsername();
        } else {
          localStorage.setItem('username', username);
          existingUsers.push(username);
          localStorage.setItem('usernames', JSON.stringify(existingUsers));
        }
      }
    }

    function openVideo(videoId, title) {
      disableElements();
      document.getElementById('videoContent').style.display = 'flex';
      const iframe = document.getElementById('videoIframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      document.getElementById('videoTitle').innerText = title;
      document.getElementById('videoInfo').innerText = 'MrBeast • 200M views • 2 months ago';

      const thumbnails = document.querySelectorAll('.video-thumbnail');
      thumbnails.forEach(thumbnail => thumbnail.classList.add('disabled-thumbnail'));
    }

    function toggleLike() {
      const likeBtn = document.getElementById('likeBtn');
      let likes = parseInt(localStorage.getItem('likes')) || 0;
      likes += 1;
      localStorage.setItem('likes', likes);
      likeBtn.innerText = `Like (${likes})`;
    }

    function toggleSubscribe() {
      const subscribeBtn = document.getElementById('subscribeBtn');
      let subscriptions = parseInt(localStorage.getItem('subscriptions')) || 0;
      subscriptions += 1;
      localStorage.setItem('subscriptions', subscriptions);
      subscribeBtn.innerText = `Subscribe (${subscriptions})`;
    }

    function loadComments() {
      const comments = JSON.parse(localStorage.getItem('comments')) || [];
      const commentList = document.getElementById('commentList');
      const commentCount = document.getElementById('commentCount');
      commentList.innerHTML = '';
      comments.forEach(comment => {
        const commentElement = document.createElement('div');
        commentElement.classList.add('comment');
        commentElement.innerText = `${comment.username}: ${comment.text}`;
        commentList.appendChild(commentElement);
      });
      commentCount.innerText = `Comments: ${comments.length}`;
    }

    function addComment() {
      const commentInput = document.getElementById('commentInput');
      const username = getUsername();
      if (!username) {
        alert('Please set a username before commenting.');
        setUsername();
        return;
      }

      const commentText = commentInput.value.trim();
      if (commentText) {
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        comments.push({ username, text: commentText });
        localStorage.setItem('comments', JSON.stringify(comments));
        commentInput.value = '';
        loadComments();
      }
    }

    window.onload = function() {
      loadComments();
      const likes = localStorage.getItem('likes') || 0;
      const subscriptions = localStorage.getItem('subscriptions') || 0;
      document.getElementById('likeBtn').innerText = `Like (${likes})`;
      document.getElementById('subscribeBtn').innerText = `Subscribe (${subscriptions})`;
    }
  </script>

</body>
</html>
