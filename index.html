<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MattTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #1a1a1a; /* Dark background */
      color: #fff; /* White text */
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #007bff; /* Blue header */
      color: white;
      justify-content: space-between;
      position: fixed; /* Keeps header on top */
      width: 100%;
      z-index: 1000; /* Makes sure it's always on top */
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header a {
      color: white; /* Link color */
      text-decoration: none; /* Remove underline */
    }

    header input {
      padding: 5px;
      width: 300px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: white;
    }

    #authButtons {
      display: flex;
      gap: 10px;
    }

    #loggedInUser {
      display: none;
      color: #fff;
    }

    .content {
      display: flex;
      gap: 20px;
      padding: 20px;
      display: none; /* Hide video section by default */
      margin-top: 60px; /* Adjust margin to make room for fixed header */
    }

    .video-section {
      flex: 3;
    }

    .side-video-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .video-card {
      background: #2c2c2c; /* Darker card background */
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .video-card h3 {
      font-size: 18px;
      color: #fff;
      margin: 10px 0;
    }

    .video-card p {
      color: #ccc;
    }

    .video-thumbnail {
      width: 20%; /* 5x smaller */
      height: auto; /* Maintain aspect ratio */
      border-radius: 8px;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .comments-section {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .comment-input {
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: white;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .comment-list {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .comment {
      background-color: #2c2c2c;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111; /* Very dark footer */
      color: #ccc;
    }

    .transparent-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: rgba(255, 255, 255, 0.3); /* Transparent white text */
      font-weight: bold;
    }

    /* Video size */
    #videoIframe {
      width: 100%;
      height: 400px; /* Adjusted video size */
      border-radius: 8px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #2c2c2c;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <header id="header">
    <a href="index.html" id="homeLink">  <!-- Link to the home page -->
      <h1>MattTube</h1>
    </a>
    <input type="text" placeholder="Search videos..." />
    
    <!-- Auth Buttons -->
    <div id="authButtons">
      <button class="button" onclick="openLogin()">Login</button>
      <button class="button" onclick="openRegister()">Register</button>
    </div>
    <div id="loggedInUser" style="display: none;">
      Logged in as <span id="currentUser"></span>
      <button class="button" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Home Page Video Card -->
  <div class="video-card" onclick="openVideo('0e3GPea1Tyg', '$456,000 Squid Game In Real Life! - MrBeast')">
    <img class="video-thumbnail" src="https://img.youtube.com/vi/0e3GPea1Tyg/0.jpg" alt="MrBeast Squid Game" />
    <h3>$456,000 Squid Game In Real Life! - MrBeast</h3>
    <p>MrBeast • 200M views • 2 months ago</p>
  </div>

  <!-- Video Section (Visible only when a video is clicked) -->
  <div class="content" id="videoContent">
    <!-- Video Player -->
    <div class="video-section">
      <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <h3 id="videoTitle"></h3>
      <p id="videoInfo"></p>

      <div class="buttons">
        <button class="button" id="likeBtn" onclick="toggleLike()">Like</button>
        <button class="button" id="subscribeBtn" onclick="toggleSubscribe()">Subscribe</button>
      </div>

      <div class="comments-section">
        <textarea id="commentInput" class="comment-input" placeholder="Add a comment..."></textarea>
        <button class="button" onclick="addComment()">Post Comment</button>

        <div class="comment-list" id="commentList"></div>
        <p id="commentCount"></p>
      </div>
    </div>

    <!-- Side Video Section (Placeholder Videos) -->
    <div class="side-video-section">
      <div class="video-card" onclick="openVideo('1gLHZtGf3G4', 'Side Video 1')">
        <img class="video-thumbnail" src="https://img.youtube.com/vi/1gLHZtGf3G4/0.jpg" alt="Side Video 1" />
        <h3>Side Video 1</h3>
        <p>100M views • 1 month ago</p>
      </div>
      <div class="video-card" onclick="openVideo('2L6lXZdqY-E', 'Side Video 2')">
        <img class="video-thumbnail" src="https://img.youtube.com/vi/2L6lXZdqY-E/0.jpg" alt="Side Video 2" />
        <h3>Side Video 2</h3>
        <p>50M views • 3 weeks ago</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MattTube</p>
  </footer>

  <!-- Transparent Text -->
  <div class="transparent-text">proof matthew pella made this!</div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" class="comment-input" />
      <input type="password" id="loginPassword" placeholder="Password" class="comment-input" />
      <button class="button" onclick="login()">Login</button>
      <button class="button" onclick="closeLogin()">Cancel</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username" class="comment-input" />
      <input type="password" id="registerPassword" placeholder="Password" class="comment-input" />
      <button class="button" onclick="register()">Register</button>
      <button class="button" onclick="closeRegister()">Cancel</button>
    </div>
  </div>

  <script>
    // Modal controls
    function openLogin() {
      document.getElementById('loginModal').style.display = 'block';
    }
    function closeLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }
    function openRegister() {
      document.getElementById('registerModal').style.display = 'block';
    }
    function closeRegister() {
      document.getElementById('registerModal').style.display = 'none';
    }

    // Register function
    function register() {
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value;

      if (!username || !password) {
        alert('Please fill in all fields.');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.find(u => u.username === username)) {
        alert('Username already taken!');
        return;
      }

      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registered successfully! Now login.');
      closeRegister();
    }

    // Login function
    function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem('currentUser', username);
        updateAuthStatus();
        closeLogin();
      } else {
        alert('Incorrect username or password.');
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('currentUser');
      updateAuthStatus();
    }

    // Show user status
    function updateAuthStatus() {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        document.getElementById('authButtons').style.display = 'none';
        document.getElementById('loggedInUser').style.display = 'block';
        document.getElementById('currentUser').innerText = currentUser;
      } else {
        document.getElementById('authButtons').style.display = 'block';
        document.getElementById('loggedInUser').style.display = 'none';
      }
    }

    // Modify comment system to check login
    function addComment() {
      const commentInput = document.getElementById('commentInput');
      const username = localStorage.getItem('currentUser');

      if (!username) {
        alert('You must login to comment!');
        return;
      }

      const commentText = commentInput.value.trim();
      if (commentText) {
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        comments.push({ username, text: commentText });
        localStorage.setItem('comments', JSON.stringify(comments));
        commentInput.value = '';
        loadComments();
      }
    }

    // When page loads
    window.onload = function() {
      loadComments();
      updateAuthStatus();

      const likes = localStorage.getItem('likes') || 0;
      const subscriptions = localStorage.getItem('subscriptions') || 0;
      document.getElementById('likeBtn').innerText = `Like (${likes})`;
      document.getElementById('subscribeBtn').innerText = `Subscribe (${subscriptions})`;
    }
  </script>
</body>
</html>
